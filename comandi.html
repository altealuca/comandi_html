4. collegare il repo locale a quello remoto dal terminal con: git remote add origin [url generato da GitHub] (no tra [])
5. commit con commento
6. publish
7. controllare su GitHub se il file è stato correttamente caricato
-->

<!doctype html>
<html>

<head>
	<title>Pagina dei comandi base HTML</title> <!--titolo della scheda, della pagina dal Browser-->
	<meta name="author" content="ALtea Luca">
	<meta name="description" content="Comandi">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"><!--Impostare il riferimento di scala in base alla dimensione dello schermo-->
    <link href="stili.css" rel="stylesheet" type="text/css"><!--riferimento alla pagina con gli stili, se è nella stessa cartella-->
</head>

<body>
    <header> <!--Parte alta della pagina, titolo-->
		<h1>Titolo</h1><!--h=dimensione titolo, da h1 a h6-->
	</header>

    <div><!--per dividere sezioni diverse di un programma-->
        <b>xx</b><!--testo in grassetto-->
        <i>xx</i><!--testo in corsivo-->
        <u>xx</u><!--testo sottolineato-->
        
        <aside>
            <nav><!--indica i link di navigazione-->
                <a href="page.html">Altra pagina</a><!--a=ancora, href per il link a cui si rimanda(cosi se stessa cartella, se no link intero)-->
                <a href="page.html" target="_blank">Aprire link su altra pagina</a>
                <a href="page.html" target="_self">Aprire link su stessa pagina, sostituire</a>
                <a href="#top">Torna a inizio pagina</a>
                <a href="https://www.w3schools.com/">w3school</a>
            </nav>
            <p class="c">paragrafo</p><!--per separare sezioni di testo-->
            <br><!--per andare a capo. dopo il tag-->
        </aside>

        <section>Sezione della pagina</section>

        <ul type="square"><!--unordered list, elenco puntato con quadrati-->
            <li>elemento1</li><!--elemento dell'elenco (qualsiasi tipo)-->
        </ul>
        <ul type="circle">xx</ul><!--unordered list, elenco puntato con cerchi-->
        <ol type="A">xx</ol><!--ordered list, elenco puntato con lettere oppure: 1,a,A,I,i-->
        
        <table border=1><!--tabella-->
            <tr><!--table row, per ogni riga di una tabella-->
                <th>campo1</th><!--table header, primo campo della tabella-->
                <th>campo2</th><!--secondo campo della tabella...-->
            </tr>
            <tr>
                <td>xx</td><!--table data, elemento della tabella in corrispondenza del primo th-->
                <td style="color:green;">xx</td><!--elemento della tabella in corrispondenza del secondo th...-->
				<td rowspan="2">xx</td> <!--elemento xx anche per quella posizione alla riga successiva (2=2 righe)-->
                <td colspan="2">xx</td> <!--elemento xx anche per la cella/posizione successiva (2=2 caselle)-->
                <td>&nbsp;</td> <!--spazio vuoto-->
                <td></td><!--se si sfora di celle, la tabella si allarga automaticamente-->
            </tr>
        </table>

        <img src="foto.jpg"><!--immagine salvata nella stessa cartella-->
		<img src="../images/foto.jpg" title="Foto"> <!--immagine presente in altra parte; ../ = risalire di una cartella; title=titolo quando si punta il cursore sulla foto-->
		<img src="./images/foto.jpg"> <!--immagine presente in una cartella all'interno della stessa cartella del file html-->
		<img src="../images/foto.jpg" alt="Foto assente"> <!--cosa dire se non trova l'immagine-->

    </div>

    <footer><!--parte bassa della pagina-->
		<h3>Devoleped by Altea Luca</h3>
	</footer>
</body>

</html>
